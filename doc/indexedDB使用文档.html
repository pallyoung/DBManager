<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IndexedDB 使用文档</title>
</head>
<body>
	<article>
		<header>
			<h1>使用INDEXEDDB存储数据</h1>
		</header>
		<section>
			<p>
				Indexed Database API，或者简称为 IndexedDB，是在浏览器中保存结构化数据的一种数据库。IndexedDB 的思想是创建一套 API，方便保存和读取 JavaScript 对象，同时还支持查询及搜索。
			</p>
			<ul>
				<li>IndexedDB 最大的特色是使用对象保存数据，而不是使用表来保存数据。可以存储包括字符串、对象、文件等在内的数据类型。</li>
				<li>IndexedDB 设计的操作完全是异步进行的。大多数操作会以请求方式进行，但这些操作会在后期执行，然后如果成功则返回结果，如果失败则返回错误。</li>
			</ul>
		</section>
	</article>
</body>
</html>
